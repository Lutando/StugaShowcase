<nav>
  <ul class="nav">
    {% assign pages = site.pages | sort: "url" %}
    {% for p in pages %}
      {% if p.listed == true %}
        <li>
          <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
